  <body>
        <!--Header injection-->

    <div id="header-injection"></div>


    <!--Middle part of contact-->
    <div class="cnt">
      <div class="container contact-container">
      <div class="row">
          <div class="col-12 col-md-6 contact-image d-flex justify-content-center">
              <img src="./Images/Contact-us-img.png" alt="Contact us Image">
          </div>

          <div class="col-12 col-md-6 contact-form">
              <form>
                  <h2>Contact Us</h2>
                  <div class="form-group">
                      <label for="fullname">Name:</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="E-mail">
                  </div>
                  <br>

                  <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Message..."></textarea>
                  </div>
                  <button type="submit" class="form-submit">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>

<!--Footer injection-->
    <div id="footer-injection"></div>

    <script src="script.js"></script>
  </body>
