      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Header injection-->
    <div id="header-injection"></div>

    <!--Middle part of cart-->
    <div class="cart-container">
      <div class="items-cart">
        <h5>Items in cart</h5>
        <img class="one" src="./Images/image1.webp" alt="Image in the cart" />
        <p class="two">
          <b>Blue & Green Formal</b><br /><span>$15</span> <br /><br />
          <i class="fas fa fa fa fa-trash" onclick="directToDeleteItem()"></i>
        </p>

        <p class="three">
          <span class="minus">-</span>
          <input
            type="number"
            class="amount"
            name="amount"
            value="1"
            disabled
          />
          <span class="plus">+</span>
        </p>
      </div>

      <div class="summary">
        <div class="card">
          <div class="card-header">
            <h5>Featured</h5>
          </div>
        </div>

        <div class="card-body">
          <p>Cost</p>
          <span class="penny">$15</span>
        </div>

        <div class="card-body">
          <p>Shipping</p>
          <span class="penny">$5</span>
        </div>

        <hr />

        <div class="card-body">
          <p>Total</p>
          <button class="checkout">Checkout</button>

          <span class="penny">$20</span>
        </div>
      </div>
    </div>

    <!--Footer injection-->
    <div id="footer-injection"></div>

    <script src="script.js"></script>
  </body>
